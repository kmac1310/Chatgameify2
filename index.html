<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>⏳ 1440TIME™ Token Dashboard</title>
  <style>
    body {
      background-color: #111;
      color: #0ff;
      font-family: monospace;
      padding: 2em;
    }
    h1 {
      color: gold;
    }
    label, input, textarea, button {
      display: block;
      margin: 0.5em 0;
      width: 100%;
      font-size: 1.1em;
    }
    button {
      background-color: #eee;
      color: #111;
      padding: 0.6em;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #ccc;
    }
    .section {
      margin-bottom: 2em;
    }
    .token-result {
      color: #0f0;
      font-weight: bold;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>⏳ 1440TIME™ Token Dashboard</h1>

  <div class="section">
    <label for="salary">🏛️ Annual Salary:</label>
    <input type="number" id="salary" placeholder="Enter your yearly income" />

    <label for="sleep">🫍 Sleep Hours:</label>
    <input type="number" id="sleep" placeholder="e.g. 7" />

    <label for="work">💼 Work Hours:</label>
    <input type="number" id="work" placeholder="e.g. 9" />

    <label for="daysPerWeek">🗓️ Work Days/Week:</label>
    <input type="number" id="daysPerWeek" placeholder="e.g. 5" />

    <label for="weeksPerYear">📅 Weeks Worked/Year:</label>
    <input type="number" id="weeksPerYear" placeholder="e.g. 50" />

    <button onclick="calculateTokens()">⏳ Calculate My Day</button>

    <div class="token-result" id="result"></div>
  </div>

  <script>
    function calculateTokens() {
      const salary = parseFloat(document.getElementById('salary').value);
      const sleep = parseFloat(document.getElementById('sleep').value);
      const work = parseFloat(document.getElementById('work').value);
      const daysPerWeek = parseFloat(document.getElementById('daysPerWeek').value);
      const weeksPerYear = parseFloat(document.getElementById('weeksPerYear').value);

      const totalMinutes = 1440;
      const sleepTokens = sleep * 60;
      const workTokens = work * 60;
      const onTimeTokens = totalMinutes - sleepTokens - workTokens;
      const hourlyWage = salary / (weeksPerYear * daysPerWeek * work);
      const perMinuteWage = hourlyWage / 60;
      const livelihoodValue = workTokens * perMinuteWage;

      document.getElementById('result').innerHTML = `
        🔢 Sleep Tokens: ${sleepTokens}<br>
        💼 Livelihood Tokens: ${workTokens} (@ $${perMinuteWage.toFixed(2)}/min = $${livelihoodValue.toFixed(2)})<br>
        ✨ On-Time Tokens: ${onTimeTokens}<br>
        📊 Total Tokens Today: ${totalMinutes} (24 hrs = 1,440 minutes)
      `;
    }
  </script>
</body>
</html>
