<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1440TIME™ Vault Token Planner</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    h1 {
      color: #00ffff;
    }
    label {
      display: block;
      margin: 12px 0 4px;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 1em;
    }
    .section-title {
      margin-top: 30px;
      color: #ffd700;
      font-size: 1.2em;
      font-weight: bold;
    }
    #summary {
      margin-top: 30px;
      font-size: 1.1em;
      line-height: 1.6;
    }
    button {
      padding: 10px 20px;
      background: #ffd700;
      color: #000;
      border: none;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    .highlight {
      color: #00ff00;
    }
  </style>
</head>
<body>
  <h1>⏳ 1440TIME™ Vault Token Planner</h1>

  <p>Start fresh. Enter your custom daily inputs:</p>

  <label for="sleep">Sleep Hours/Day:</label>
  <input type="number" id="sleep" placeholder="e.g. 7">

  <label for="work">Work Hours/Day:</label>
  <input type="number" id="work" placeholder="e.g. 8">

  <div class="section-title">🌟 How will you spend your On-Time Tokens (remaining after sleep + work)?
  </div>

  <label for="goal">🎯 Goal Work:</label>
  <input type="number" id="goal" placeholder="e.g. 120">

  <label for="learning">📚 Learning / AI Training:</label>
  <input type="number" id="learning" placeholder="e.g. 60">

  <label for="wellness">🧘‍♂️ Wellness / Mindfulness:</label>
  <input type="number" id="wellness" placeholder="e.g. 30">

  <label for="chores">🧹 Maintenance / Chores:</label>
  <input type="number" id="chores" placeholder="e.g. 45">

  <label for="fun">🎉 Fun / Family / Entertainment:</label>
  <input type="number" id="fun" placeholder="e.g. 60">

  <button onclick="calculateTokens()">⌛ Calculate My Token Plan</button>

  <div id="summary"></div>

  <script>
    function calculateTokens() {
      const sleep = Number(document.getElementById('sleep').value) || 0;
      const work = Number(document.getElementById('work').value) || 0;

      const sleepTokens = sleep * 60;
      const workTokens = work * 60;
      const remainingTokens = 1440 - sleepTokens - workTokens;

      const goal = Number(document.getElementById('goal').value) || 0;
      const learning = Number(document.getElementById('learning').value) || 0;
      const wellness = Number(document.getElementById('wellness').value) || 0;
      const chores = Number(document.getElementById('chores').value) || 0;
      const fun = Number(document.getElementById('fun').value) || 0;

      const totalOnTimeUsed = goal + learning + wellness + chores + fun;

      let summary = `
        ⏰ <span class="highlight">Sleep Tokens:</span> ${sleepTokens}<br>
        💼 <span class="highlight">Work Tokens:</span> ${workTokens}<br>
        🔥 <span class="highlight">Available On-Time Tokens:</span> ${remainingTokens}<br><br>
        <strong>Vault Token Allocation:</strong><br>
        ✅ Goal Work: ${goal}<br>
        ✨ Learning / AI: ${learning}<br>
        ☕ Wellness: ${wellness}<br>
        ⚒️ Chores: ${chores}<br>
        🎉 Fun: ${fun}<br>
        <br>
        ▶ <strong>Total Used:</strong> ${totalOnTimeUsed} / ${remainingTokens}
      `;

      if (totalOnTimeUsed > remainingTokens) {
        summary += `<br><span style="color:red;">Warning: You're over your available On-Time tokens!</span>`;
      } else {
        summary += `<br><span style="color:#00ffcc;">Nice! You're within your On-Time vault budget.</span>`;
      }

      document.getElementById('summary').innerHTML = summary;
    }
  </script>
</body>
</html>
