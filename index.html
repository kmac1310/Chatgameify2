<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1440TIME™ Token Dashboard</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background: #121212;
      color: #00ffcc;
      padding: 20px;
    }
    h1 {
      color: #ffcc00;
    }
    pre {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>🧠 1440TIME™ Token Dashboard</h1>
  <pre id="dashboard"></pre>

  <script>
    // --- 1440TIME™ App Blueprint ---
    const user = {
      dailyTokens: 1440,
      sleepHours: 7,
      workHours: 8,
      weeklyWorkDays: 5,
      yearlyWeeks: 50,
      hourlyWage: 35,
      aiToolsEnabled: true,
      vaultActivities: [1, 1, 1], // sample vault
      maintenanceTasks: [1, 1],
      leisure: [1, 1, 1, 1],
    };

    function calculateZones(user) {
      const sleepTokens = user.sleepHours * 60;
      const livelihoodTokens = user.workHours * 60;
      const onTimeTokens = user.dailyTokens - sleepTokens - livelihoodTokens;
      const valuePerWorkMinute = (user.hourlyWage / 60).toFixed(2);

      return {
        sleep: sleepTokens,
        livelihood: livelihoodTokens,
        onTime: onTimeTokens,
        valuePerMinute: `$${valuePerWorkMinute}`,
      };
    }

    function categorizeOnTimeTokens(user) {
      const vault = user.vaultActivities.length * 3;
      const aiBoost = user.aiToolsEnabled ? vault * 10 : 0;
      const maintenance = user.maintenanceTasks.length;
      const leisure = user.leisure.length * -1;

      return {
        vaultPTP: vault,
        aiBoost,
        maintenance,
        leisure,
      };
    }

    function dashboard(user) {
      const zones = calculateZones(user);
      const tokenCategories = categorizeOnTimeTokens(user);
      const totalUtilized =
        tokenCategories.vaultPTP +
        tokenCategories.aiBoost +
        tokenCategories.maintenance +
        tokenCategories.leisure;

      const remaining = zones.onTime - totalUtilized;

      const output = `
👋 Welcome to 1440TIME™

📘 Sleep Zone: ${zones.sleep} tokens
💼 Livelihood Zone: ${zones.livelihood} tokens at ${zones.valuePerMinute}/min

🚀 On-Time Zone: ${zones.onTime} tokens

🔐 Vault/Goals (PTP): ${tokenCategories.vaultPTP} tokens
🧠 1440X Boost (AI-enhanced): ${tokenCategories.aiBoost} tokens
🧰 Maintenance: ${tokenCategories.maintenance} tokens
📖 Leisure: ${tokenCategories.leisure} tokens

💡 Remaining Tokens Today: ${remaining} (Spend them wisely!)
      `;

      document.getElementById('dashboard').textContent = output;
    }

    // Launch it!
    dashboard(user);
  </script>
</body>
</html>
