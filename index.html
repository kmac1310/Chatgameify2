  <script>
    function calculateTokens() {
      const salary = Number(document.getElementById('salary').value);
      const sleep = Number(document.getElementById('sleep').value);
      const work = Number(document.getElementById('work').value);
      const vault = document.getElementById('vault').value.split("\n").filter(Boolean).length;
      const ai = document.getElementById('ai').value.split("\n").filter(Boolean).length;
