<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1440TIME‚Ñ¢ Token Calculator</title>
  <style>
    body {
      background-color: #111;
      color: #0ff;
      font-family: monospace;
      padding: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 5px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      background-color: #ff0;
      color: #000;
      border: none;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      color: #0f0;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>‚è≥ 1440TIME‚Ñ¢ Token Calculator</h1>

  <label for="salary">Annual Salary ($):</label>
  <input type="number" id="salary" placeholder="e.g. 100000">

  <label for="sleep">Sleep Hours/Day:</label>
  <input type="number" id="sleep" placeholder="e.g. 7">

  <label for="work">Work Hours/Day:</label>
  <input type="number" id="work" placeholder="e.g. 8">

  <label for="days">Work Days/Week:</label>
  <input type="number" id="days" placeholder="e.g. 5">

  <label for="weeks">Weeks Worked/Year:</label>
  <input type="number" id="weeks" placeholder="e.g. 50">

  <button onclick="calculateTokens()">‚è≥ Calculate My Day</button>

  <div class="result" id="output"></div>

  <script>
    function calculateTokens() {
      const salary = Number(document.getElementById("salary").value);
      const sleep = Number(document.getElementById("sleep").value);
      const work = Number(document.getElementById("work").value);
      const days = Number(document.getElementById("days").value);
      const weeks = Number(document.getElementById("weeks").value);

      const sleepTokens = sleep * 60;
      const workTokens = work * 60;
      const hourlyRate = salary / (weeks * days * work);
      const perMinuteRate = hourlyRate / 60;
      const workValue = workTokens * perMinuteRate;

      const onTimeTokens = 1440 - sleepTokens - workTokens;

      document.getElementById("output").innerHTML = `
        ‚è∞ <strong>Sleep Tokens:</strong> ${sleepTokens}<br>
        üíº <strong>Work Tokens:</strong> ${workTokens} tokens @ $${perMinuteRate.toFixed(2)}/min = <strong>$${workValue.toFixed(2)}</strong><br>
        üî• <strong>On-Time Tokens:</strong> ${onTimeTokens} tokens
      `;
    }
  </script>
</body>
</html>
