<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1440TIME™ Token Dashboard</title>
  <style>
    body {
      background-color: #111;
      color: #0ff;
      font-family: monospace;
      padding: 20px;
    }
    h1 {
      color: gold;
    }
    input, textarea {
      display: block;
      margin-bottom: 10px;
      padding: 5px;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    .section {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <h1>⌛ 1440TIME™ Token Dashboard</h1>
  <div class="section">
    <p>💼 Enter your ticket into the great game of life:</p>
    <label>🌏 Annual Salary:</label>
    <input id="salary" type="number" value="0">

    <label>🫂 Sleep Hours:</label>
    <input id="sleep" type="number" value="0">

    <label>💼 Work Hours:</label>
    <input id="work" type="number" value="0">

    <label>🛁 Vault Activities (PTP):</label>
    <textarea id="vault"></textarea>

    <label>🧠 AI Tools Used:</label>
    <textarea id="ai"></textarea>

    <label>⚒ Maintenance Tasks:</label>
    <textarea id="maint"></textarea>

    <label>🧥 Leisure Activities:</label>
    <textarea id="leis"></textarea>

    <button onclick="calculateTokens()">⏳ Calculate My Day</button>
  </div>

  <pre id="output"></pre>

  <script>
    function calculateTokens() {
      const salary = Number(document.getElementById('salary').value);
      const sleep = Number(document.getElementById('sleep').value);
      const work = Number(document.getElementById('work').value);
      const vault = document.getElementById('vault').value.split("\n").filter(Boolean).length;
      const ai = document.getElementById('ai').value.split("\n").filter(Boolean).length;
      const maint = document.getElementById('maint').value.split("\n").filter(Boolean).length;
      const leis = document.getElementById('leis').value.split("\n").filter(Boolean).length;

      const dailyTokens = 1440;
      const sleepTokens = sleep * 60;
      const livelihoodTokens = work * 60;
      const onTime = dailyTokens - sleepTokens - livelihoodTokens;
      const hourlyWage = salary / (work * 260); // 260 = avg workdays per year
      const valuePerMinute = (hourlyWage / 60).toFixed(2);

      const vaultPTP = vault * 3;
      const aiBoost = ai * 10;
      const maintenance = maint;
      const leisure = leis * -1;

      const totalUsed = vaultPTP + aiBoost + maintenance + leisure;
      const remaining = onTime - totalUsed;

      document.getElementById('output').textContent =
`📂 Welcome to 1440TIME™

🔵 Sleep Zone: ${sleepTokens} tokens
💼 Livelihood Zone: ${livelihoodTokens} tokens at \$${valuePerMinute}/min

🎉 On-Time Zone: ${onTime} tokens
🛁 Vault (PTP): ${vaultPTP} tokens
🧠 1440X Boost (AI-enhanced): ${aiBoost} tokens
⚒ Maintenance: ${maintenance} tokens
🧥 Leisure: ${leisure} tokens

💡 Remaining Tokens Today: ${remaining} (Spend them wisely!)`
    }
  </script>
</body>
</html>
